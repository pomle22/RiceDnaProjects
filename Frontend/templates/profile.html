{% extends "includes/base_home.html" %} {% block banner %} {% endblock banner %}
{% block document_container %}
{% load static  %}

<!--Main layout-->
<div class="container style=margin-top: 20px; ">
  <div class="row">
    <div class="col-xl-12 col-12 mb-4">
     
        <div class="card ">
        
            <div class="card-body">
                <div class="text-center">
                    <h3 class="Dark-text">
                      <i class="dark-text"></i>Profile</h1>
                    <hr class="hr-light">
                  </div>
                  <!-- {{user.id}} -->
                  {% for user in data_user %}
                <div class="row mb-4">
                    <div class="col-xl-4 col-2 text-right">
                        <span>username: </span>
                    </div>
                    <div class="col-xl-4 col-6 text-right">
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-xl-4 col-2 text-right">
                        <span>Email:</span>
                    </div>
                    <div class="col-xl-4 col-6 text-right">
                        <input type="text" class="form-control" id="title" value="{{ user.email}}" disabled>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-xl-4 col-2 text-right">
                        <span>สถาบัน:</span>
                    </div>
                    <div class="col-xl-4 col-6 text-right">
                        <input type="text" class="form-control" id="title" value="{{ user.institution }}" disabled>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>

  
<!--Main layout-->

{% endblock document_container %}

{% block script %}
{% endblock script %}
